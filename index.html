<script>
    document.addEventListener('DOMContentLoaded', function () {
        const roleText = document.getElementById('roleText');
        const roles = [
            { role: 'Software Engineer', delay: 0 },
            { role: 'Django Developer', delay: 1500 }, // Delay of 5 seconds after role 1 disappears
            { role: 'AI / ML Enthusiast', delay: 1500 } // Delay of 5 seconds after role 2 disappears
        ];

        let currentIndex = 0;

        function animateRoles() {
            const currentRole = roles[currentIndex];

            typeRole(currentRole.role, () => {
                setTimeout(() => {
                    eraseRole(() => {
                        currentIndex = (currentIndex + 1) % roles.length; // Move to the next role
                        animateRoles();
                    });
                }, currentRole.delay);
            });
        }

        function typeRole(text, callback) {
            let index = 0;
            const typingInterval = setInterval(() => {
                roleText.innerHTML = text.slice(0, index);
                index++;

                if (index > text.length) {
                    clearInterval(typingInterval);
                    setTimeout(callback, 1000); // Pause for 1 second after typing
                }
            }, 50); // Adjust typing speed (decrease for faster, increase for slower)

            // Toggle cursor visibility for blinking effect
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            roleText.appendChild(cursor);

            setInterval(() => {
                cursor.style.visibility = (cursor.style.visibility === 'visible') ? 'hidden' : 'visible';
            }, 500); // Adjust blinking speed
        }

        function eraseRole(callback) {
            let text = roleText.textContent;
            let index = text.length;
            const erasingInterval = setInterval(() => {
                roleText.innerHTML = text.slice(0, index);
                index--;

                if (index === 0) {
                    clearInterval(erasingInterval);
                    callback();
                }
            }, 30); // Adjust erasing speed (decrease for faster, increase for slower)
        }

        animateRoles();
    });
</script>
